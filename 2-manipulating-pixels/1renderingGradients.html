<!DOCTYPE html>
<html>
    <head>
        <script>
            var c, canvas, centerX, centerY;
            var borderColor = innerBorderColor = '#c8c8c8';
            window.onload = function() {
                canvas = document.getElementById('myCanvas');
                f = canvas.getContext('2d');

                centerX = canvas.width/2;
                centerY = canvas.height/2;

                drawOuterGradient();
                drawInnerGradient();
                drawText();
            };

            function drawOuterGradient() {
                f.beginPath();
                var gradient = f.createLinearGradient(centerX, 20, centerX, 230);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#ccc');
                f.fillStyle = gradient;
                f.rect(20, 20, canvas.width - 40, canvas.height - 40);
                f.fill();
                f.strokeStyle = borderColor;
                f.stroke();
                f.closePath();
            }

            function drawInnerGradient() {
                f.beginPath();
                var gradient = f.createLinearGradient(centerX, 20, centerX, 200);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(.5, '#02027a');
                gradient.addColorStop(1, '#88bfe8');
                f.fillStyle = gradient;
                f.rect(20, 20, canvas.width - 80, canvas.height - 80);
                f.fill();
                f.strokeStyle = innerBorderColor;
                f.stroke();
                f.closePath();
            }

            function drawText() {

                f.fillStyle = 'white';
                f.font = '20pt Arial';
                var text = 'Gradiengs Renderz 5teen times twenty four and a half borgenfluu, the alien flower pot.'
                var rWidth = f.meatureText(text).width;
                f.fillText(text, rWidth, canvas.height);
                f.fill();
            }
        </script>
    </head>
    <body>
        
        <canvas id="myCanvas" width="800" height="900"></canvas>
    </body>
</html>
