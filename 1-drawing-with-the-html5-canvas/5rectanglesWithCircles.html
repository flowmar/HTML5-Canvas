<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            var scores = [100, 90, 85, 45, 72, 88];

            var width = 50;
            var currX = 50;
            var base = 200;

            // Set the canvas height - bar height difference to a variable
            for (var i = 0; i < scores.length; i++) {
                var h = scores[i];
                var y = canvas.height - h;
                // Set the fill style for the bars
                ctx.fillStyle = 'green';
                // Draw the bars
                ctx.fillRect(currX, y, width, h);

                // Change fill style
                ctx.fillStyle = 'navy';

                // Begin a new path (shape or line)
                ctx.beginPath();
                
                // Creates a circle with its center point at the current X coordinate plus half  of the width of the bar, with a radius of 15, and a 360 revolution in the clockwise direction
                ctx.arc(currX + width /2, y, 15, 0, 2 * Math.PI, false);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                currX += width + 10;
            }

            // ctx.fillStyle = 'red';
            // ctx.strokeStyle = 'black';
            // ctx.arc(100, 100, 30, 0, 0.5 *  Math.PI, false);
            // ctx.stroke();
            // ctx.fill();


            };
    </script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
</body>
</html>
