<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <script>
        var canvas,
            c

        window.onload = function() {
            canvas = document.getElementById('canvas_one');
            c = canvas.getContext('2d');

            c.beginPath();
            c.moveTo(200, 300);
            c.arcTo(50, 100, 100, 50, 200);
            c.stroke();

            arc2 = 50;
            c.lineWidth = 3;
            for (var i = 0; i < 20; i+=2){
            c.moveTo(300, 200);
            c.arcTo(100, arc2, 50, 100, 600);
            c.stroke();
            arc2+=5;
            }

            c.strokeStyle = 'aqua';
            c.lineWidth = 1;
            moveTo(300, 200);
            c.arcTo(100, 50, 50, 100, 200);
            c.stroke();

            c.strokeStyle = 'red';
            c.moveTo(300, 250);
            c.quadraticCurveTo(20, 40, 60, 30);
            c.stroke();
            
        }
    </script>
</head>

<body>
    <canvas id="canvas_one" width="600" height="500" style="background-color:midnightblue;">
</canvas>
</body>
</html>
